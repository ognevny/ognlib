  msys2:
    name: full check on windows (msys2 - ${{ matrix.sys }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        sys: [UCRT64, CLANG64]
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          update: true  
          msystem: ${{ matrix.sys }}
          pacboy: >-
            rust:p
            gmp:p
            autotools:p
      - name: build
        shell: msys2 {0}
        run: cargo b -v
      - name: clippy check
        shell: msys2 {0}
        run: cargo fmt -- --check && cargo clippy -- -D warnings
      - name: test
        shell: msys2 {0}
        run: cargo t -v
