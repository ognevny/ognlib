[package]
name = "ognlib"
version = "0.7.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Some code that is written to practice Rust"
authors = ["Maksim Bondarenkov"]
repository = "https://github.com/ognevnydemon/ognlib"
readme = "README.md"
rust-version = "1.81.0"

[dependencies]
fastrand = { version = "2", default-features = false }
num-bigint = { version = "0", default-features = false }
rayon = { version = "1", optional = true }
thiserror = { version = "1", default-features = false }

[dependencies.regex]
version = "1"
default-features = false

[features]
default = ["std"]
std = ["rayon"]

[profile.testing]
debug = true
debug-assertions = true
incremental = false
inherits = "release"
lto = false
overflow-checks = true
strip = false

[patch.crates-io.thiserror]
git = "https://github.com/dtolnay/thiserror.git"
rev = "refs/pull/304/head"
